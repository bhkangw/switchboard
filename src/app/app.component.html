<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Switchboard</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="switch" *ngFor="let switch of switches; let idx = index">
        <button *ngIf="switch" [ngClass]="{'on': switch}" (click)="flipSwitch(idx)">ON</button>
        <button *ngIf="!switch" [ngClass]="{'on': switch}" (click)="flipSwitch(idx)">OFF</button>
      </div>
    </div>
  </div>
</body>
</html>
